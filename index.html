<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Filter System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .filters {
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .filter-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .filter-group {
            flex: 1 1 250px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-group select,
        .filter-group input {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .filter-group select:focus,
        .filter-group input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-1px);
        }

        .location-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .results-section {
            padding: 30px;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .results-count {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
        }

        .clear-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .merchant-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .merchant-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .merchant-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .merchant-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        .merchant-name {
            font-size: 1.1rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .merchant-info {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: #666;
        }

        .info-icon {
            width: 16px;
            height: 16px;
            opacity: 0.7;
        }

        .store-type {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .distance {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: auto;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #666;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            grid-column: 1 / -1;
            /* span across grid */
        }

        .no-results-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .no-results h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        /* Pagination styles */
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 32px;
            gap: 8px;
            flex-wrap: wrap;
        }

        .pagination-btn {
            padding: 8px 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            min-width: 36px;
        }

        .pagination-btn:disabled {
            background: #e1e5e9;
            color: #999;
            cursor: default;
        }

        .pagination-btn.active {
            background: linear-gradient(135deg, #11998e, #38ef7d);
            color: white;
            transform: scale(1.08);
            box-shadow: 0 2px 10px rgba(56, 239, 125, 0.2);
        }

        @media (max-width: 768px) {
            .merchant-grid {
                grid-template-columns: 1fr;
            }

            .location-inputs {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üè™ Merchant Locator</h1>
            <p>Find participating merchants near you</p>
        </div>

        <div class="filters">
            <div class="filter-grid">
                <div class="filter-group">
                    <label for="stateFilter">State</label>
                    <select id="stateFilter">
                        <option value="">All States</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="cityFilter">City</label>
                    <input type="text" id="cityFilter" placeholder="Enter city name">
                </div>

                <div class="filter-group">
                    <label for="storeTypeFilter">Store Type</label>
                    <select id="storeTypeFilter">
                        <option value="">All Store Types</option>
                        <option value="99 speedmart">99 Speedmart</option>
                        <option value="maslee">Maslee</option>
                        <option value="aeon big">Aeon Big</option>
                        <option value="eco-shop">Eco-shop</option>
                        <option value="econsave">Econsave</option>
                        <option value="giant">Giant</option>
                        <option value="nsk">NSK</option>
                        <option value="kk super mart">KK Super Mart</option>
                        <option value="others">Others</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label for="locationFilter">Your Location (10km radius)</label>
                    <div class="location-inputs">
                        <input type="number" id="userLat" placeholder="Latitude" step="any">
                        <input type="number" id="userLng" placeholder="Longitude" step="any">
                    </div>
                </div>
            </div>
        </div>

        <div class="results-section">
            <div class="results-header">
                <div class="results-count" id="resultsCount">Loading merchants...</div>
                <button class="clear-btn" onclick="clearFilters()">Clear All Filters</button>
            </div>
            <div class="merchant-grid" id="merchantGrid">
            </div>
        </div>
    </div>

    <script>
        let merchantData = [];
        let filteredData = [];

        // Pagination state
        let currentPage = 1;
        const itemsPerPage = 12;

        // Calculate distance between two points using Haversine formula
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Earth's radius in km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            const distance = R * c;
            return distance;
        }

        // Determine store type from trading name
        function getStoreType(tradingName) {
            const name = tradingName.toLowerCase();
            const storeTypes = [
                { keyword: '99 speedmart', display: '99 Speedmart' },
                { keyword: 'maslee', display: 'Maslee' },
                { keyword: 'aeon big', display: 'Aeon Big' },
                { keyword: 'eco-shop', display: 'Eco-shop' },
                { keyword: 'econsave', display: 'Econsave' },
                { keyword: 'giant', display: 'Giant' },
                { keyword: 'nsk', display: 'NSK' },
                { keyword: 'kk super mart', display: 'KK Super Mart' }
            ];

            for (let type of storeTypes) {
                if (name.includes(type.keyword)) {
                    return type.display;
                }
            }
            return 'Others';
        }

        // Populate filter dropdowns
        function populateFilters() {
            const states = [...new Set(merchantData.map(m => m.state))].sort();

            const stateSelect = document.getElementById('stateFilter');
            // No need to populate city input

            // Clear existing options (except first)
            stateSelect.innerHTML = '<option value="">All States</option>';

            states.forEach(state => {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                stateSelect.appendChild(option);
            });
        }

        // Filter merchants based on selected criteria
        function filterMerchants() {
            const stateFilter = document.getElementById('stateFilter').value;
            const cityFilter = document.getElementById('cityFilter').value;
            const storeTypeFilter = document.getElementById('storeTypeFilter').value;
            let userLat = parseFloat(document.getElementById('userLat').value);
            let userLng = parseFloat(document.getElementById('userLng').value);

            filteredData = merchantData.filter(merchant => {
                // State filter
                if (stateFilter && merchant.state !== stateFilter) return false;

                // City filter (case-insensitive substring match)
                if (cityFilter && !merchant.city.toLowerCase().includes(cityFilter.toLowerCase())) return false;

                // Store type filter
                if (storeTypeFilter) {
                    const merchantStoreType = getStoreType(merchant.tradingName);
                    if (storeTypeFilter === 'others') {
                        const knownTypes = ['99 Speedmart', 'Maslee', 'Aeon Big', 'Eco-shop', 'Econsave', 'Giant', 'NSK', 'KK Super Mart'];
                        if (knownTypes.includes(merchantStoreType)) return false;
                    } else {
                        if (merchantStoreType.toLowerCase() !== storeTypeFilter) return false;
                    }
                }

                // Location filter (10km radius)
                if (!isNaN(userLat) && !isNaN(userLng)) {
                    const distance = calculateDistance(userLat, userLng, merchant.latitude, merchant.longitude);
                    if (distance > 10) return false;
                    merchant.distance = distance; // Store distance for display
                }

                return true;
            });

            // Sort by distance if location filter is active
            userLat = parseFloat(document.getElementById('userLat').value);
            userLng = parseFloat(document.getElementById('userLng').value);

            if (!isNaN(userLat) && !isNaN(userLng)) {
                filteredData.sort((a, b) => (a.distance || 0) - (b.distance || 0));
            }

            // Reset to first page when filters change
            currentPage = 1;
            displayMerchants();
        }

        // Display filtered merchants (with pagination)
        function displayMerchants() {
            const grid = document.getElementById('merchantGrid');
            const count = document.getElementById('resultsCount');

            count.textContent = `Found ${filteredData.length} merchant${filteredData.length !== 1 ? 's' : ''}`;

            // Remove any existing pagination container
            let oldPagination = document.getElementById('paginationContainer');
            if (oldPagination && oldPagination.parentNode) {
                oldPagination.parentNode.removeChild(oldPagination);
            }

            if (filteredData.length === 0) {
                grid.innerHTML = `
                    <div class="no-results">
                        <div class="no-results-icon">üîç</div>
                        <h3>No merchants found</h3>
                        <p>Try adjusting your filters to see more results</p>
                    </div>
                `;
                return;
            }

            // Pagination logic
            const totalItems = filteredData.length;
            const totalPages = Math.ceil(totalItems / itemsPerPage);
            if (currentPage > totalPages) currentPage = totalPages;
            if (currentPage < 1) currentPage = 1;
            const startIdx = (currentPage - 1) * itemsPerPage;
            const endIdx = startIdx + itemsPerPage;
            const merchantsToDisplay = filteredData.slice(startIdx, endIdx);

            grid.innerHTML = merchantsToDisplay.map(merchant => `
                <div class="merchant-card">
                    <div class="merchant-name">${merchant.tradingName}</div>
                    <div class="merchant-info">
                        <div class="info-row">
                            <span class="info-icon">üìç</span>
                            <span>${merchant.address1}${merchant.address2 ? ', ' + merchant.address2 : ''}${merchant.address3 ? ', ' + merchant.address3 : ''}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-icon">üèôÔ∏è</span>
                            <span>${merchant.city}, ${merchant.state}</span>
                            ${merchant.distance ? `<span class="distance">${merchant.distance.toFixed(1)} km</span>` : ''}
                        </div>
                        <div class="info-row">
                            <span class="info-icon">üìÆ</span>
                            <span>${merchant.postalCode}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-icon">üåç</span>
                            <span>${merchant.latitude.toFixed(6)}, ${merchant.longitude.toFixed(6)}</span>
                        </div>
                    </div>
                    <div class="store-type">${getStoreType(merchant.tradingName)}</div>
                </div>
            `).join('');

            // Pagination controls
            if (totalPages > 1) {
                const paginationDiv = document.createElement('div');
                paginationDiv.className = 'pagination-container';
                paginationDiv.id = 'paginationContainer';

                // Previous button
                const prevBtn = document.createElement('button');
                prevBtn.className = 'pagination-btn';
                prevBtn.textContent = 'Previous';
                prevBtn.disabled = currentPage === 1;
                prevBtn.addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        displayMerchants();
                    }
                });
                paginationDiv.appendChild(prevBtn);

                // Page numbers (show at most 7 pages, with ellipsis if needed)
                let pageButtons = [];
                let pageWindow = 3; // Show 3 before and after current page
                let startPage = Math.max(1, currentPage - pageWindow);
                let endPage = Math.min(totalPages, currentPage + pageWindow);

                if (startPage > 1) {
                    // First page
                    pageButtons.push(1);
                    if (startPage > 2) {
                        pageButtons.push('...');
                    }
                }
                for (let i = startPage; i <= endPage; i++) {
                    pageButtons.push(i);
                }
                if (endPage < totalPages) {
                    if (endPage < totalPages - 1) {
                        pageButtons.push('...');
                    }
                    pageButtons.push(totalPages);
                }

                pageButtons.forEach(p => {
                    if (p === '...') {
                        const ellipsis = document.createElement('span');
                        ellipsis.textContent = '...';
                        ellipsis.style.padding = '0 8px';
                        ellipsis.style.color = '#999';
                        paginationDiv.appendChild(ellipsis);
                    } else {
                        const btn = document.createElement('button');
                        btn.className = 'pagination-btn' + (p === currentPage ? ' active' : '');
                        btn.textContent = p;
                        btn.disabled = p === currentPage;
                        btn.addEventListener('click', () => {
                            currentPage = p;
                            displayMerchants();
                        });
                        paginationDiv.appendChild(btn);
                    }
                });

                // Next button
                const nextBtn = document.createElement('button');
                nextBtn.className = 'pagination-btn';
                nextBtn.textContent = 'Next';
                nextBtn.disabled = currentPage === totalPages;
                nextBtn.addEventListener('click', () => {
                    if (currentPage < totalPages) {
                        currentPage++;
                        displayMerchants();
                    }
                });
                paginationDiv.appendChild(nextBtn);

                // Insert pagination below merchant grid
                // Find .results-section and append after merchantGrid
                const resultsSection = document.querySelector('.results-section');
                resultsSection.appendChild(paginationDiv);
            }
        }

        // Clear all filters
        function clearFilters() {
            document.getElementById('stateFilter').value = '';
            document.getElementById('cityFilter').value = '';
            document.getElementById('storeTypeFilter').value = '';
            document.getElementById('userLat').value = '';
            document.getElementById('userLng').value = '';

            // Reset distance property
            merchantData.forEach(merchant => {
                delete merchant.distance;
            });

            filterMerchants();
        }

        // Event listeners for filters
        document.getElementById('stateFilter').addEventListener('change', filterMerchants);
        document.getElementById('cityFilter').addEventListener('input', filterMerchants);
        document.getElementById('storeTypeFilter').addEventListener('change', filterMerchants);
        document.getElementById('userLat').addEventListener('input', filterMerchants);
        document.getElementById('userLng').addEventListener('input', filterMerchants);

        // Initialize the page
        function init() {
            populateFilters();
            filteredData = [...merchantData];
            currentPage = 1;
            displayMerchants();
        }

        // Load data from merchant_list.json if available, otherwise use sample data
        async function loadMerchantData() {
            try {
                // Try to load from merchant_list.json
                const response = await fetch('merchant_list.json');
                if (response.ok) {
                    const data = await response.json();
                    merchantData = data.data || data; // Handle both {data: [...]} and [...] formats
                } else {
                    console.log('merchant_list.json not found, using sample data');
                }
            } catch (error) {
                console.log('Error loading merchant_list.json, using sample data:', error);
            }
            init();
        }

        // Start the application
        document.addEventListener('DOMContentLoaded', loadMerchantData);

    </script>
</body>

</html>
